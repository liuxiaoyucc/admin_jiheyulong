                jQuery("#jwpf-addon-1623389156246 .page a").hide(); //先把页都隐藏

                    jQuery("#jwpf-addon-1623389156246 .page a").eq(0).after("<span>...</span>"); //在第1页后加省略号

                        jQuery("#jwpf-addon-1623389156246 .page a").eq(curPage + 5).after("<span>...</span>"); //在当前点击页数后五位加省略号
                    }

                    console.log(curPage + 5);
                    for (let i = curPage - 2; i < pLength; i++) {
                        if (i < curPage + 5 || i > pLength - 5) {
                            jQuery("#jwpf-addon-1623389156246 .page a").eq(0).show();

                    jQuery("#jwpf-addon-1623389156246 .page a").eq(5).after("<span>...</span>");
